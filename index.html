<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>
  <link rel='stylesheet' type="text/css" href='css/connectstyle.css'>
  <script src="connect.js" type="text/javascript"></script>

</head>
<body>
  <h1>Connect Four</h1>
    <div class="top">
      <p class="directions">
        Get four in a row and win!
      </p>
    </div>

   <div class="scoreBoard">
      <div class="player"></div>
        <h3>Player 1</h3>
      <div class="scoreBox"></div>

      <div class="player"></div>
        <h3>Player 2</h3>
      <div class="scoreBox"></div>
    </div>
<br>
<br>
    <table>
      <tbody class="board">
        <tr>
          <td><button class="c1" class="r1" type="button"></button></td>
          <td><button class="c2" class="r1" type="button"></button></td>
          <td><button class="c3" class="r1" type="button"></button></td>
          <td><button class="c4" class="r1" type="button"></button></td>
          <td><button class="c5" class="r1" type="button"></button></td>
          <td><button class="c6" class="r1" type="button"></button></td>
          <td><button class="c7" class="r1" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1" class="r2" type="button"></button></td>
          <td><button class="c2" class="r2" type="button"></button></td>
          <td><button class="c3" class="r2" type="button"></button></td>
          <td><button class="c4" class="r2" type="button"></button></td>
          <td><button class="c5" class="r2" type="button"></button></td>
          <td><button class="c6" class="r2" type="button"></button></td>
          <td><button class="c7" class="r2" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1" class="r3" type="button"></button></td>
          <td><button class="c2" class="r3" type="button"></button></td>
          <td><button class="c3" class="r3" type="button"></button></td>
          <td><button class="c4" class="r3" type="button"></button></td>
          <td><button class="c5" class="r3" type="button"></button></td>
          <td><button class="c6" class="r3" type="button"></button></td>
          <td><button class="c7" class="r3" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1" class="r4" type="button"></button></td>
          <td><button class="c2" class="r4" type="button"></button></td>
          <td><button class="c3" class="r4" type="button"></button></td>
          <td><button class="c4" class="r4" type="button"></button></td>
          <td><button class="c5" class="r4" type="button"></button></td>
          <td><button class="c6" class="r4" type="button"></button></td>
          <td><button class="c7" class="r4" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1" class="r5" type="button"></button></td>
          <td><button class="c2" class="r5" type="button"></button></td>
          <td><button class="c3" class="r5" type="button"></button></td>
          <td><button class="c4" class="r5" type="button"></button></td>
          <td><button class="c5" class="r5" type="button"></button></td>
          <td><button class="c6" class="r5" type="button"></button></td>
          <td><button class="c7" class="r5" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1" class="r6" type="button"></button></td>
          <td><button class="c2" class="r6" type="button"></button></td>
          <td><button class="c3" class="r6" type="button"></button></td>
          <td><button class="c4" class="r6" type="button"></button></td>
          <td><button class="c5" class="r6" type="button"></button></td>
          <td><button class="c6" class="r6" type="button"></button></td>
          <td><button class="c7" class="r6" type="button"></button></td>
        </tr>
      </tbody>
    </table>
<br>
<button class="restart">Restart</button>
</body>
</html>
