<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>
  <link rel='stylesheet' type="text/css" href='css/connectstyle.css'>
  <script src="connect.js" type="text/javascript"></script>

</head>
<body>
  <h1>Connect Four</h1>
    <div class="top">
      <p class="directions">
        Get four in a row and win!
      </p>
    </div>

   <div class="scoreBoard">
      <div class="player"></div>
        <h3>Player 1</h3>
      <div class="scoreBox"></div>

      <div class="player"></div>
        <h3>Player 2</h3>
      <div class="scoreBox"></div>
    </div>
<br>
<br>
    <table>
      <tbody class="board">
        <tr>
          <td><button class="c1 r1 empty" type="button"></button></td>
          <td><button class="c2 r1 empty" type="button"></button></td>
          <td><button class="c3 r1 empty" type="button"></button></td>
          <td><button class="c4 r1 empty" type="button"></button></td>
          <td><button class="c5 r1 empty" type="button"></button></td>
          <td><button class="c6 r1 empty" type="button"></button></td>
          <td><button class="c7 r1 empty" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1 r2 empty" type="button"></button></td>
          <td><button class="c2 r2 empty" type="button"></button></td>
          <td><button class="c3 r2 empty" type="button"></button></td>
          <td><button class="c4 r2 empty" type="button"></button></td>
          <td><button class="c5 r2 empty" type="button"></button></td>
          <td><button class="c6 r2 empty" type="button"></button></td>
          <td><button class="c7 r2 empty" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1 r3 empty" type="button"></button></td>
          <td><button class="c2 r3 empty" type="button"></button></td>
          <td><button class="c3 r3 empty" type="button"></button></td>
          <td><button class="c4 r3 empty" type="button"></button></td>
          <td><button class="c5 r3 empty" type="button"></button></td>
          <td><button class="c6 r3 empty" type="button"></button></td>
          <td><button class="c7 r3 empty" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1 r4 empty" type="button"></button></td>
          <td><button class="c2 r4 empty" type="button"></button></td>
          <td><button class="c3 r4 empty" type="button"></button></td>
          <td><button class="c4 r4 empty" type="button"></button></td>
          <td><button class="c5 r4 empty" type="button"></button></td>
          <td><button class="c6 r4 empty" type="button"></button></td>
          <td><button class="c7 r4 empty" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1 r5 empty" type="button"></button></td>
          <td><button class="c2 r5 empty" type="button"></button></td>
          <td><button class="c3 r5 empty" type="button"></button></td>
          <td><button class="c4 r5 empty" type="button"></button></td>
          <td><button class="c5 r5 empty" type="button"></button></td>
          <td><button class="c6 r5 empty" type="button"></button></td>
          <td><button class="c7 r5 empty" type="button"></button></td>
        </tr>
        <tr>
          <td><button class="c1 r6 empty" type="button"></button></td>
          <td><button class="c2 r6 empty" type="button"></button></td>
          <td><button class="c3 r6 empty" type="button"></button></td>
          <td><button class="c4 r6 empty" type="button"></button></td>
          <td><button class="c5 r6 empty" type="button"></button></td>
          <td><button class="c6 r6 empty" type="button"></button></td>
          <td><button class="c7 r6 empty" type="button"></button></td>
        </tr>
      </tbody>
    </table>
<br>
<button class="restart">Restart</button>
</body>
</html>
